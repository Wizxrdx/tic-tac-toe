<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>Current Turn:<span id="playerTurn">Player 1</span></h2>
  <div class="board">
      <div class="row">
          <div class="square no-left no-top" id="0"></div>
          <div class="square no-top" id="1"></div>
          <div class="square no-right no-top" id="2"></div>
      </div>
      <div class="row">
          <div class="square no-left" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square no-right" id="5"></div>
      </div>
      <div class="row">
          <div class="square no-left no-bottom" id="6"></div>
          <div class="square no-bottom" id="7"></div>
          <div class="square no-right no-bottom" id="8"></div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
